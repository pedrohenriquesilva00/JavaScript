<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Design da Calculadora</title>
</head>
<body>
    <form class="calculadora" name="calc">
        <!-- readonly definição: apenas leitura.
        Não pode editar o campo,mas você poderá ler
        os dados e ele será enviado junto com os demais campos.-->
        <input class="value" type="text" name="txt" readonly="">
        <span class="numero limpar" onclick="document.calc.txt.value = ''">C</span>
        <span class="numero" onclick="document.calc.txt.value +='/'">/</span>
        <span class="numero" onclick="document.calc.txt.value +='*'">*</span>
        <span class="numero" onclick="document.calc.txt.value +='7'">7</span>
        <span class="numero" onclick="document.calc.txt.value +='8'">8</span>
        <span class="numero" onclick="document.calc.txt.value +='9'">9</span>
        <span class="numero" onclick="document.calc.txt.value +='-'">-</span>
        <span class="numero" onclick="document.calc.txt.value +='4'">4</span>
        <span class="numero" onclick="document.calc.txt.value +='5'">5</span>
        <span class="numero" onclick="document.calc.txt.value +='6'">6</span>
        <span class="numero mais" onclick="document.calc.txt.value +='+'">+</span>
        <span class="numero" onclick="document.calc.txt.value +='3'">3</span>
        <span class="numero" onclick="document.calc.txt.value +='2'">2</span>
        <span class="numero" onclick="document.calc.txt.value +='1'">1</span>
        <span class="numero" onclick="document.calc.txt.value +='0'">0</span>
        <span class="numero" onclick="document.calc.txt.value +='00'">00</span>
        <span class="numero" onclick="document.calc.txt.value +='.'">.</span>
        <span class="numero igual" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
</body>
</html>
